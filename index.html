    <label id="testo">Inserisci il tuo tentativo, il numero selezionato dalla macchina è tra 1 e 10, attenzione, se lasci vuoto esso verrà contato come tentativo. In un futuro aggiornamento verrà implementato il controllo del tentativo, nel mentre, buona fortuna!!</label>
